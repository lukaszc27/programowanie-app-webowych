<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="StyleSheet" type="text/css" href="styles.css" />
</head>
<body>
    <section class="notes">
        <h1>All notes</h1>
        <div id="container">
        </div>
    </section>

    <section class="noteCreator">
        <div class="wrapper">
            <h3>Dodaj notatkę</h3>

            <!-- <form> -->
                <table>
                    <tr>
                        <td><label for="caption">Tytuł</label></td>
                    </tr>
                    <tr>
                        <td><input type="text" name="caption"/></td>
                    </tr>
                    <tr>
                        <td><label for="content">Treść notatki</label></td>
                    </tr>
                    <tr>
                        <td><textarea name="content"></textarea></td>
                    </tr>
                    <tr>
                        <td>Kolor</td>
                    </tr>
                    <tr>
                        <td>
                            <button class="colorPicker" style="background-color: yellow;" data-color="yellow"></button>
                            <button class="colorPicker" style="background-color: greenyellow;" data-color="greenyellow"></button>
                            <button class="colorPicker" style="background-color: indianred;" data-color="indianred"></button>
                        </td>
                    </tr>

                    <tr>
                        <td>
                            <button role="button">Dodaj</button>
                        </td>
                    </tr>
                </table>
            <!-- </form> -->
        </div>
    </section>

    <script src="bundle.js"></script>
</body>
</html>
