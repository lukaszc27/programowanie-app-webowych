<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Łukasz Cieśla" />

    <title>TypeScript Keyboard</title>

    <link rel="StyleSheet" type="text/css" href="css/default.css" />
</head>
<body>
    <audio data-sound="clap" src="sounds/clap.wav"></audio>
    <audio data-sound="hihat" src="sounds/hihat.wav"></audio>
    <audio data-sound="kick" src="sounds/kick.wav"></audio>
    <audio data-sound="openhat" src="sounds/openhat.wav"></audio>
    <audio data-sound="ride" src="sounds/ride.wav"></audio>
    <audio data-sound="snare" src="sounds/snare.wav"></audio>

    <h1>TypeScript Keyboard</h1>
    <div class="keyboard">
        <button data-index="0" data-key="q">Q</button>
        <button data-index="1" data-key="w">W</button>
        <button data-index="2" data-key="e">E</button>
        <button data-index="3" data-key="r">R</button>
        <button data-index="4" data-key="t">T</button>
        <button data-index="5" data-key="y">Y</button>
    </div>

    <div class="records">
        <span data-channel="0">
            <button data-action="record">Record</button>
            <button data-action="stop">Stop</button>
            <button data-action="play">Play</button>
            <p>Channel 1</p>
        </span>

        <span data-channel="1">
            <button data-action="record">Record</button>
            <button data-action="stop">Stop</button>
            <button data-action="play">Play</button>
            <p>Channel 2</p>
        </span>

        <span data-channel="2">
            <button data-action="record">Record</button>
            <button data-action="stop">Stop</button>
            <button data-action="play">Play</button>
            <p>Channel 3</p>
        </span>

        <span data-channel="3">
            <button data-action="record">Record</button>
            <button data-action="stop">Stop</button>
            <button data-action="play">Play</button>
            <p>Channel 4</p>
        </span>
    </div>

    <script type="module" src="js/app.js"></script>
</body>
</html>
